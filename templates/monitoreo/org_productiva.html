{% extends "base.html" %}

{% block extra_js %}
	<script src="/static/js/highcharts.js"></script>
	<script src="/static/js/exporting.js"></script>

	<script>
        $(document).ready(function() {
        
        $('li.item-consulta').addClass('active');
    
    })
        
		$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Servicios que reciben los Productores'
        },
        yAxis: {
            title: {
                text: 'Valores'
            }

        },
        credits: {
            enabled: false
        },
        yAxis: {
                min: 0,
                title: {
                    text: 'Valores'
                }
            },

            tooltip: {
                formatter: function() {
                    return ''+
                        this.series.name +': '+ this.y;
                }
            },
        series: [
                {% for key,value in servicio_dic.items %}
                {
                    name: '{{key}}',
                    data: [{{value}}],
                    dataLabels: {
                        enabled: true,
                        rotation: 0,
                        color: '#632D00',
                        align: 'center',
                        x: -3,
                        y: 0,
                            formatter: function() {
                                return this.y;
                                                  },
                        style: {
                            font: 'normal 13px Verdana, sans-serif'
                                }
                                }
                },
                {% endfor %}
                ]
    });
});

			$(function () {
    $('#container1').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Beneficios de estar asociado'
        },
        yAxis: {
            title: {
                text: 'Valores'
            }

        },
        credits: {
            enabled: false
        },
        yAxis: {
                min: 0,
                title: {
                    text: 'Valores'
                }
            },

            tooltip: {
                formatter: function() {
                    return ''+
                        this.series.name +': '+ this.y;
                }
            },
        series: [
                {% for key,value in beneficio_dic.items %}
                {
                    name: '{{key}}',
                    data: [{{value}}],
                    dataLabels: {
                        enabled: true,
                        rotation: 0,
                        color: '#632D00',
                        align: 'center',
                        x: -3,
                        y: 0,
                            formatter: function() {
                                return this.y;
                                                  },
                        style: {
                            font: 'normal 13px Verdana, sans-serif'
                                }
                                }
                },
                {% endfor %}
                ]
    });
});


	</script>
{% endblock extra_js %}

{% block content %}
	<div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
	<br><br>
	<div id="container1" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
	{% include "monitoreo/indicadores.html" %}
{% endblock content %}
